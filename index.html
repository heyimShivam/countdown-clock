<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"></link>
</head>

<body>
    <div class="container">
        <h3 class="container__title">Counter Clock</h3>

        <div class="container_titles">
            <h4 class="container_title">Hours</h4>
            <h4 class="container_title">Minutes</h4>
            <h4 class="container_title">Secounds</h4>
        </div>
        <div class="container__main">
            <input type="number" oninput="this.value = this.value.slice(0, 2)" class="container__input hours" placeholder="00">
            <p class="container__colums"> : </p>
            <input type="number" oninput="this.value = this.value.slice(0, 2)" class="container__input minutes" placeholder="00">
            <p class="container__colums"> : </p>
            <input type="number" oninput="this.value = this.value.slice(0, 2)" class="container__input secound" placeholder="00">
        </div>

        <div class="container__btns">
            <button class="container__btn start"> Start </button>
            <button class="container__btn stop"> Stop </button>
            <button class="container__btn reset"> Reset </button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
